version: '3.9'

services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: src_development
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '8080:3000'
    depends_on:
      - db
    links:
      - db
